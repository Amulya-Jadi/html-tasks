<!DOCTYPE html>
<html>

<head>
    <title>
        Form 3
    </title>
</head>

<body>
    <form>
        <table align="center" cellspacing="20px" bgcolor="silver" >
            <caption>
                <h2><b><u>Registration Form</u></b></h2>
            </caption>
            <!--First Name-->
            <tr>
                <td><label for="id1">First Name</label></td>
                <td><input type="text" id="id1" name="first name"></td>
            </tr>
            <!--Last Name-->
            <tr>
                <td><label for="id2">Last Name</label></td>
                <td><input type="text" id="id2" name="last name"></td>
            </tr>
            <!--Nick Name-->
            <tr>
                <td><label for="id3">Nick Name</label></td>
                <td><input type="text" id="id3" name="nick name"></td>
            </tr>
            <!--Email-->
            <tr>
                <td><label for="id4">Email</label></td>
                <td><input type="email" id="id4" name="email"></td>
            </tr>
            <!--PAssword-->
            <tr>
                <td><label for="id5">Password</label></td>
                <td><input type="password" id="id5" name="password"></td>
            </tr>
            <!--DOB-->
            <tr>
                <td><label>Date of Birth</label></td>
                <td><input type="date" id="id6" name="date of birth"></td>
            </tr>
            <!--Gender-->
            <tr>
                <td><label>Gender</label></td>
                <td><input type="radio" id="id7" name="gender" value="male"><label for="id7">Male</label>
                <input type="radio" id="id8" name="gender" value="female"><label for="id8">Female</label>
                <input type="radio" id="id9" name="gender" value="others"><label for="id9">Others</label></td>
            </tr>
            <!--Phone Number-->
            <tr>
                <td><label for="mob">Mobile</label></td>
                <td><input type="number" id="mob"></td>
            </tr>
            <!--Address-->
            <tr>
                <td><label>Address</label></td>
                <td><textarea rows="5" cols="20"></textarea></td>
            </tr>
            <tr>
                <td><input type="submit" value="Submit"></td><td><input type="reset" value="Reset"></td>
            </tr>
        </table>
    </form>

</body>

</html>
